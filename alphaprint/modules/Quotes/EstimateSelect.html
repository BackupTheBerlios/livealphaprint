<script type="text/javascript" src="include/javascript/popup_parent_helper.js?s=%7BSUGAR_VERSION%7D&c=%7BJS_CUSTOM_VERSION%7D"></script>
<script type="text/javascript" src="modules/Estimates/client_request.js"></script>
 <form name="EditView" method="post" action="index.php" > 
  <input type="hidden" name="module" id="module" value="Quotes" /> 
  <input type="hidden" name="action" id="action" value="EditView" />
  <input type="hidden" name="status_action" id="status_action" value="create_quote" />
  <input type="hidden" name="record" value="{ID}" /> 
  <input type="hidden" name="add_component" id="add_component" value="" /> 
  <input type="hidden" name="parent_bean" id="parent_bean" value="Quote" /> 
  <input type="hidden" name="return_module" value="{RETURN_MODULE}" /> 
  <input type="hidden" name="return_id" value="{RETURN_ID}" /> 
  <input type="hidden" name="return_action" value="{RETURN_ACTION}" /> 
  <input type="hidden" name="quote_id" value="{QUOTE_ID}" /> 
  <input type="hidden" name="email_id" value="{EMAIL_ID}" /> 
  <input type="hidden" name="opportunity_id" value="{OPPORTUNITY_ID}" /> 
  <input type="hidden" name="clientrequest_id" value="{clientrequest_id}" /> 
  {client_requests}
  <input type="submit" name="button" value="  {APP.LBL_CONTINUE_BUTTON_LABEL}  "
	class="button" tabindex="5"
	onclick="this.form.action.value='EditView';"
	title="{APP.LBL_CONTINUE_BUTTON_TITLE}" accesskey="{APP.LBL_CONTINUE_BUTTON_KEY}"
/> 
  <input type="submit" name="button" value="  {APP.LBL_CANCEL_BUTTON_LABEL}  "
	class="button" tabindex="6"
	onclick="this.form.module.value='{RETURN_MODULE}'; this.form.action.value='{RETURN_ACTION}'; this.form.record.value='{RETURN_ID}';"
	title="{APP.LBL_CANCEL_BUTTON_TITLE}" accesskey="{APP.LBL_CANCEL_BUTTON_KEY}"
/> 
  <p></p> 
  <table width="100%" cellpadding="0" cellspacing="0" border="0"> 
     <tr> 
      <td style="padding-bottom: 2px;"> </td> 
      <td align="right" nowrap>&nbsp;</td> 
      <td align="right">{ADMIN_EDIT}</td> 
    </tr> 
   </table> 
  <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tabForm"> 
     <tr> 
      <th align="left" class="dataField" colspan="6"><h4 class="dataLabel">{MOD.LBL_ESTIMATE_SELECT}
          <input title="{APP.LBL_SELECT_BUTTON_TITLE}" accessKey="{APP.LBL_SELECT_BUTTON_KEY}" type="button" tabindex='1' class="button" value='{APP.LBL_SELECT_BUTTON_LABEL}' name=btn1 {DISABLED_SELECT_PRODUCT} 
			onclick='open_popup("Estimates", 600, 400, "", true, false, {encoded_products_popup_request_data});' /> 
        </h4></th> 
    </tr> 
     <tr> 
      <td> <div id="product_info" > 
          <table width="100%"  border="0" cellspacing="0" cellpadding="0"> 
            <tr> 
              <td width="15%" class="dataLabel"><span sugar='slot1'>{MOD.LBL_ESTIMATE_NAME}</span sugar='slot'></td> 
              <td width="85%" class="dataField"><span sugar='slot1b'> 
                <input name="estimate_name" id="estimate_name"  readOnly {product_readOnly} 
	tabindex="1" size="35" maxlength="50" type="text" value="{estimate_name}" > 
                <input type="hidden" name="estimate_id" id="estimate_id" value="{estimate_id}" /> 
                </span sugar='slot'></td> 
            </tr> 
          </table> 
        </div></td> 
    </tr> 
   </table> 
  <p></p> 

  </p> 
  <p>  
  </p>
<p>  
  <div style="padding-top: 2px;"> 
    <input type="submit" name="button2" value="  {APP.LBL_CONTINUE_BUTTON_LABEL}  "
	class="button" tabindex="5"
	onclick="this.form.action.value='EditView';"
	title="{APP.LBL_CONTINUE_BUTTON_TITLE}" accesskey="{APP.LBL_CONTINUE_BUTTON_KEY}"
/> 
    <input type="submit" name="button" value="  {APP.LBL_CANCEL_BUTTON_LABEL}  "
	class="button" tabindex="6"
	onclick="this.form.module.value='{RETURN_MODULE}'; this.form.action.value='{RETURN_ACTION}'; this.form.record.value='{RETURN_ID}';"
	title="{APP.LBL_CANCEL_BUTTON_TITLE}" accesskey="{APP.LBL_CANCEL_BUTTON_KEY}"
/> 
   </div> 
  <script type="text/javascript">
Calendar.setup ({
		inputField : "deadline", ifFormat : "{CALENDAR_DATEFORMAT}", showsTime : false, button : "deadline_trigger", singleClick : true, step : 1
});
</script> 
</form>
