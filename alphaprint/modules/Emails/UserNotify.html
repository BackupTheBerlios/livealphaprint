<!-- BEGIN: main -->


<script type="text/javascript" language="Javascript">
{JS_VARS}
</script>
<script type="text/javascript" src="include/javascript/popup_parent_helper.js?s={SUGAR_VERSION}&c={JS_CUSTOM_VERSION}"></script>
<script type="text/javascript" src="modules/Emails/Email.js?s={SUGAR_VERSION}&c={JS_CUSTOM_VERSION}"></script>
<script type="text/javascript" src="modules/Documents/documents.js?s={SUGAR_VERSION}&c={JS_CUSTOM_VERSION}"></script>
{MESSAGE}

<form action="index.php" method="post" name="EditView" enctype="multipart/form-data">
	<input type="hidden" name="module" value="Emails" />
	<input type="hidden" name="action" value="Save" />
	<input type="hidden" name="contact_id" value="{CONTACT_ID}" />
	<input type="hidden" name="user_id" value="{USER_ID}" />
	<input type="hidden" name="return_module" value="{RETURN_MODULE}" />
	<input type="hidden" name="return_id" value="{RETURN_ID}" />
	<input type="hidden" name="send" value="" />
	<input type="hidden" name="type" value="out" />
	<input type="hidden" name="record" value="{ID}" />
	<input type="hidden" name="return_action" value="{RETURN_ACTION}" />
	<input type="hidden" name="inbound_email_id" value="{INBOUND_EMAIL_ID}" />
	<input type="hidden" name="assigned_user_id" value="{ASSIGNED_USER_ID}" />
	<input type="hidden" name="object_type" value="{OBJECT_TYPE}" />
	<input type="hidden" name="object_id" value="{OBJECT_ID}" />
	<input type="hidden" name="group" value="{GROUP}" />
	<input type="hidden" name="origType" value="{TYPE}" />
	<input type="hidden" name="usernotify" value="1" />
	<input type="hidden" name="calculant_id" value="{calculant_id}" />



    <input type="submit" name="button" class="button" {disable_send}
				title="{MOD.LBL_SEND_BUTTON_TITLE}"
				accesskey="{MOD.LBL_SEND_BUTTON_KEY}"
				value=" {MOD.LBL_SEND_BUTTON_LABEL} "
				onClick="prepSave();this.form.action.value='Save';this.form.send.value='1';this.form.type.value='out';return fill_form('out', '{MOD.ERR_NOT_ADDRESSED}');"
			/> 
			
			<input name="task" type="checkbox"
	class="checkbox" value="on" {task_checked} tabindex="2" />
	{MOD.LBL_TASK}
    <table width="100%" cellpadding="0" cellspacing="0" border="0">
	<tr>
	   <td align='right'>{ADMIN_EDIT}</td>
	</tr>
</table>

<table width="100%" border="0" cellspacing="0" cellpadding="0" class="tabForm">
	<tr>
		<td>
			<table width="100%" border="0" cellspacing="0" cellpadding="0">
				<tr valign="top">
					<td class="dataLabel"><slot>{MOD.LBL_TO}</slot></td>
					<td colspan="4" class="dataField" NOWRAP="NOWRAP"><slot>
						<table cellspacing="0" cellpadding="0" border="0">
							<tr>
								<td>
									<textarea id="to_addrs_field" name='to_addrs' tabindex='3' cols="60" rows="1" style="height: 1.6.em; overflow-y:auto; font-family:sans-serif,monospace; font-size:inherit;" value="{TO_ADDRS}">{TO_ADDRS}</textarea>
									<input type="hidden" id="to_addrs_ids" name="to_addrs_ids" value="{TO_ADDRS_IDS}" />
									<input type="hidden" id="to_addrs_emails" name="to_addrs_emails" value="{TO_ADDRS_EMAILS}" />
									<input type="hidden" id="to_addrs_names" name="to_addrs_names" value="{TO_ADDRS_NAMES}" />
								</td>
								
							</tr>
						</table>
					</slot></td>
				</tr>
	
				
				<tr valign="top">
					<td class="dataLabel"><slot>
						{MOD.LBL_FROM}
					</slot></td>
					<td class="dataField" colspan="4" NOWRAP="NOWRAP"><slot>
						<table cellspacing="0" cellpadding="0" border="0">
							<tr>
								<td>
								<textarea id="from_addr_field" name='from_addr' tabindex='3' cols="60" rows="1" style="overflow-y:auto; font-family:sans-serif,monospace; font-size:inherit;" value="{FROM_ADDR}">{FROM_ADDR}</textarea>
								{FROM_ADDR_GROUP}
								
								<input type="hidden" id="from_addr_email2" name="from_addr_email" />
								<input type="hidden" id="from_addr_name" name="from_addr_name" />
								</td>
							</tr>
						</table>
					</slot></td>
				</tr>
				<tr>
					<td colspan=5>&nbsp;</td>
				</tr>
				<tr>
					<td class="dataLabel"><slot>{MOD.LBL_SUBJECT}</slot></td>
					<td colspan='4' class="dataField"><slot>
						<textarea name='name' tabindex='4' cols="60" rows="1" style="height: 1.6.em; overflow-y:auto; font-family:sans-serif,monospace; font-size:inherit;" id="subjectfield">{NAME}</textarea>
					</slot></td>
				</tr>
				<tr>
					<td valign="top" class="dataLabel"><slot>{MOD.LBL_BODY}</td>

<!-- BEGIN: htmlarea -->
					<td colspan="2" class="dataField"><slot>
						<div id="editor_select">
							<input id="setEditor" name="setEditor" value="1" {EMAIL_EDITOR_OPTION} type="checkbox" onclick="toggle_textonly();"> {MOD.LBL_EMAIL_EDITOR_OPTION} 
						</div>
					</slot></td>
					<td class="dataLabel" valign="top">&nbsp;</td>
					<td class="dataField" NOWRAP width="1">&nbsp;</td>
				</tr>
				<tr>
					<td valign="top" class="dataLabel"><slot>&nbsp;</td>
					<td colspan="4" class="dataField"><slot>
						<div id="html_div" onblur="">
							{HTML_EDITOR}
						</div>

						<div id="alt_text_div">						
							<input id="toggle_textarea_elem" onclick="toggle_textarea();" type="checkbox" name="toggle_html"> {MOD.LBL_EDIT_ALT_TEXT}
						</div>
						<div id="text_div" style="display: none;">
							<textarea tabindex='5' id="description" name='description' cols="100" rows="20">{DESCRIPTION}</textarea>
						</div>
						
						
					</slot></td>
<!-- END: htmlarea -->
				</tr>

			</table>
		</td>
	</tr>
</table>
</form>
{JAVASCRIPT}
<!-- END: main -->
