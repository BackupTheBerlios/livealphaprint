<script type="text/javascript" src="include/JSON.js"></script>
<script type="text/javascript" src="include/javascript/popup_helper.js"></script>
<script type="text/javascript" src="include/javascript/popup_parent_helper.js"></script>

{SET_RETURN_JS}

<table cellpadding="0" cellspacing="0" border="0" width="100%" class="tabForm">
<tr><td>
	<table width="100%" border="0" cellspacing="0" cellpadding="0">
	<tr>
<form>
		<td class="dataLabel" noWrap><slot>{MOD.LBL_NUM}</slot></td>
		<td class="dataField" noWrap><slot><input type=text size="20" name="num" class=dataField  value="{LAST_SEARCH.NUM}" /></slot></td>
		<td class="dataLabel" noWrap><slot>{MOD.LBL_NAME}</slot></td>
		<td class="dataField" noWrap><slot><input type=text size="20" name="name" class=dataField  value="{LAST_SEARCH.NAME}" /></slot></td>
		<td rowspan=2 valign=top align="right">
			<input type="hidden" name="action" value="Popup"/>
			<input type="hidden" name="query" value="true"/>
			<input type="hidden" name="module" value="{MODULE_NAME}" />
			<input type="hidden" name="form_submit" value="{FORM_SUBMIT}" />
			<input type="hidden" name="request_data" value="{request_data}" />
			<input type="hidden" name="form" value="{FORM}" />
			<input title="{APP.LBL_SEARCH_BUTTON_TITLE}" accessKey="{APP.LBL_SEARCH_BUTTON_KEY}" class="button" type="submit" name="button" value="{APP.LBL_SEARCH_BUTTON_LABEL}"/>
		</td>
		</tr>
		
        <td><slot>&nbsp;</slot></td>
		<td><slot>&nbsp;</slot></td>
</form>
	</tr>
	</table>
</td></tr></table>
<!-- END: SearchHeader -->
<!-- BEGIN: SearchHeaderEnd -->


<!-- END: SearchHeaderEnd -->



<!-- BEGIN: list_nav_row -->
	<table width="100%" border="0" cellspacing="0" cellpadding="0" class="listView">
{PAGINATION}
	<!-- END: list_nav_row -->
	<tr height="20">
		<td scope="col" width="20%" class="listViewThS1" NOWRAP><slot><a href="{ORDER_BY}name" class="listViewThLinkS1">{MOD.LBL_NAME}{arrow_start}{name_arrow}{arrow_end}</a></slot></td>
        <td scope="col" width="20%" class="listViewThS1" NOWRAP><slot><a href="{ORDER_BY}num" class="listViewThLinkS1">{MOD.LBL_NUM}{arrow_start}{num_arrow}{arrow_end}</a></slot></td>
		<td scope="col" width="20%" class="listViewThS1" NOWRAP>&nbsp;</td>
        
	</tr>
<!-- BEGIN: row -->
<tr height="20"  onmouseover="setPointer(this, '{SUPPLIER.ID}', 'over', '{BG_COLOR}', '{BG_HILITE}', '{BG_CLICK}');" onmouseout="setPointer(this, '{SUPPLIER.ID}', 'out', '{BG_COLOR}', '{BG_HILITE}', '{BG_CLICK}');" onmousedown="setPointer(this, '{SUPPLIER.ID}', 'click', '{BG_COLOR}', '{BG_HILITE}', '{BG_CLICK}');">
    		<td valign=TOP class="{ROW_COLOR}S1" bgcolor="{BG_COLOR}"><slot><a href="#" class="listViewTdLinkS1" language="javascript" onclick='set_return("{SUPPLIER.ID}", "{SUPPLIER.NAME}", "{SUPPLIER.MEASURE}" ); window.close();'>{SUPPLIER.NAME}</a></slot></td>
    		<td scope='row' valign=TOP class="{ROW_COLOR}S1" bgcolor="{BG_COLOR}"><slot>{SUPPLIER.NUM}</slot></td>
    		<td valign=TOP class="{ROW_COLOR}S1" bgcolor="{BG_COLOR}">&nbsp;</td>
</tr>
<tr><td colspan="18" class="listViewHRS1"></td></tr>
<!-- END: row -->

</table>
