<script type="text/javascript" src="include/javascript/popup_parent_helper.js?s={SUGAR_VERSION}&c={JS_CUSTOM_VERSION}"></script>

<table width="100%" cellpadding="0" cellspacing="0" border="0">
<tr>
<td style="padding-bottom: 2px;">
<form name="EditView" method="post" action="index.php">
<input type="hidden" name="module" value="Prices" />
<input type="hidden" name="record" value="{ID}" />
<input type="hidden" name="action" value="" />
<input type="hidden" name="return_module" value="{RETURN_MODULE}" />
<input type="hidden" name="return_id" value="{RETURN_ID}" />
<input type="hidden" name="return_action" value="{RETURN_ACTION}" />
<input type="hidden" name="account_id" value="{ACCOUNT_ID}" />
<input type="hidden" name="contact_id" value="{CONTACT_ID}" />
<input type="hidden" name="quote_id" value="{QUOTE_ID}" />
<input type="hidden" name="email_id" value="{EMAIL_ID}" />
<input type="hidden" name="opportunity_id" value="{OPPORTUNITY_ID}" />
<input type="submit" name="button" value="  {APP.LBL_SAVE_BUTTON_LABEL}  "
	class="button" tabindex="5"
	onclick="this.form.action.value='Save'; return check_form('EditView');"
	title="{APP.LBL_SAVE_BUTTON_TITLE}" accesskey="{APP.LBL_SAVE_BUTTON_KEY}"
/> 
<input type="submit" name="button" value="  {APP.LBL_CANCEL_BUTTON_LABEL}  "
	class="button" tabindex="6"
	onclick="this.form.module.value='{RETURN_MODULE}'; this.form.action.value='{RETURN_ACTION}'; this.form.record.value='{RETURN_ID}';"
	title="{APP.LBL_CANCEL_BUTTON_TITLE}" accesskey="{APP.LBL_CANCEL_BUTTON_KEY}"
/>
</td>

<td align="right" nowrap><span class="required">{APP.LBL_REQUIRED_SYMBOL}</span>  {APP.NTC_REQUIRED}</td>
<td align="right">{ADMIN_EDIT}</td>
</tr>
</table>

<table width="100%" border="0" cellspacing="0" cellpadding="0" class="tabForm">
<tr>
<td>



<table width="100%" border="0" cellspacing="0" cellpadding="0">

<tr>
<td width="15%" class="dataLabel"><span sugar='slot1'>{MOD.LBL_NAME}
	<span class="required">{APP.LBL_REQUIRED_SYMBOL}</span></span sugar='slot'></td>
<td width="45%" class="dataField"><span sugar='slot1b'><input name="name"
	tabindex="1" size="35" maxlength="50" type="text" value="{NAME}"> 
  <span sugar='slot3b'>
  <input id='paper_id' name='paper_id' type="hidden" value="{PAPER_ID}" />
  <span sugar='slot3b'>
  <input id='material_id' name='material_id' type="hidden" value="{MATERIAL_ID}" />
  </span sugar='slot'> </span sugar='slot'><img src="themes/default/images/Search.gif" align="absmiddle" style="cursor:hand;cursor:pointer" onclick="return window.open('index.php?module=Materials&action=Popup&html=prices&form=EditView&form_submit=false&index=0','test','width=600','height=400','resizable=1','scrollbars=1');" /> <img src="themes/default/images/Paper.gif" align="absmiddle" style="cursor:hand;cursor:pointer" onclick="return window.open('index.php?module=Paper&action=Popup&html=prices&form=EditView&form_submit=false&index=0','test','width=600','height=400','resizable=1','scrollbars=1');" />
  </span sugar='slot'></td>
<td class="dataLabel" nowrap><slot> {MOD.LBL_DUE_DATE} </slot></td>
<td class="dataField"><slot>
  <input name='due_date' id='due_date_field' tabindex='1' size='15' maxlength='50' type="text" value="{DUE_DATE}">
  <img src="themes/{THEME}/images/jscalendar.gif" alt="{APP.LBL_ENTER_DATE}"  id="due_date_trigger" align="absmiddle"/> <span class="dateFormat">{USER_DATE_FORMAT}</span></slot></td>
</tr>

<tr>
  <td class="dataLabel" nowrap="nowrap"><span sugar='slot7'> {MOD.LBL_SUPPLIER_NAME}</span sugar='slot'></td>
  <td class="dataField"><input  tabindex="1"  size="35" id="supplier_name" name='supplier_name' type="text" value="{SUPPLIER_NAME}" />
    <span sugar='slot1b'><span sugar='slot3b'>
    <input id='supplier_id' name='supplier_id' type="hidden" value="{SUPPLIER_ID}" />
	<span sugar='slot3b'><input title="{APP.LBL_SELECT_BUTTON_TITLE}" accessKey="{APP.LBL_SELECT_BUTTON_KEY}" type="button" tabindex='1' class="button" value='{APP.LBL_SELECT_BUTTON_LABEL}' name=btn12
			onclick='open_popup("Suppliers", 600, 400, "", true, false, {encoded_suppliers_popup_request_data});' />
    </span sugar='slot'> </span sugar='slot'></span sugar='slot'></td>
  <td class="dataLabel" nowrap="nowrap"><span sugar='slot7'> {MOD.LBL_ISVALID}</span sugar='slot'></td>
  <td class="dataField"><select name="isvalid" tabindex='1'>
      
      
      
    
    
      {ISVALID_OPTIONS}
    
  
  
  
  
  </select></td>
</tr>
<tr>
  <td class="dataLabel" nowrap="nowrap"><span sugar='slot7'> {MOD.LBL_PRICE}</span sugar='slot'></td>
  <td class="dataField"><input  tabindex="1"  size="35" id="price" name='price' type="text" value="{PRICE}" /></td>
  <td class="dataLabel" nowrap>&nbsp;</td>
  <td class="dataField">&nbsp;</td>
</tr>
<tr>
<td class="dataLabel"><span sugar='slot3'>{MOD.LBL_ASSIGNED_USER_ID}</span sugar='slot'></td>
<td  class="dataField"><span sugar='slot3b'><input class="sqsEnabled" tabindex="1" autocomplete="off" id="assigned_user_name" name='assigned_user_name' type="text" value="{ASSIGNED_USER_NAME}"><input id='assigned_user_id' name='assigned_user_id' type="hidden" value="{ASSIGNED_USER_ID}" />
	<input title="{APP.LBL_SELECT_BUTTON_TITLE}" accessKey="{APP.LBL_SELECT_BUTTON_KEY}" type="button" tabindex='1' class="button" value='{APP.LBL_SELECT_BUTTON_LABEL}' name=btn1
			onclick='open_popup("Users", 600, 400, "", true, false, {encoded_users_popup_request_data});' /></span sugar='slot'>
	</td>









<td class="dataLabel" nowrap><slot>{MOD.LBL_CURRENCY}</slot></td>
<td class="dataField"><span sugar='slot2b'>
  <select name='currency_id' tabindex='1' onchange='document.EditView.price.value = unformatNumber(document.EditView.price.value, "{NUM_GRP_SEP}", "{DEC_SEP}"); ConvertRate(this.options[selectedIndex].value, new Array(document.EditView.price)); document.EditView.price.value = formatNumber(document.EditView.price.value, "{NUM_GRP_SEP}", "{DEC_SEP}")'>
    {CURRENCY}
  </select>
</span sugar='slot'></td>
<!-- BEGIN: open_source -->
<!-- END: open_source -->
</tr>

<tr>
<td class="dataLabel" valign="top"><span sugar='slot6'>{MOD.LBL_DESCRIPTION}</span sugar='slot'></td>
<td class="dataField" colspan="3"><span sugar='slot6b'><textarea name="description"
	cols="60" rows="8" tabindex="3">{description}</textarea></span sugar='slot'></td>
</tr>

</table>
</td></tr></table>
<div style="padding-top: 2px;">
<input type="submit" name="button" value="  {APP.LBL_SAVE_BUTTON_LABEL}  "
	class="button" tabindex="5"
	onclick="this.form.action.value='Save'; return check_form('EditView');"
	title="{APP.LBL_SAVE_BUTTON_TITLE}" accesskey="{APP.LBL_SAVE_BUTTON_KEY}"
/> 
<input type="submit" name="button" value="  {APP.LBL_CANCEL_BUTTON_LABEL}  "
	class="button" tabindex="6"
	onclick="this.form.module.value='{RETURN_MODULE}'; this.form.action.value='{RETURN_ACTION}'; this.form.record.value='{RETURN_ID}';"
	title="{APP.LBL_CANCEL_BUTTON_TITLE}" accesskey="{APP.LBL_CANCEL_BUTTON_KEY}"
/>
</div>
</form>
<script type="text/javascript">
Calendar.setup ({
		inputField : "due_date_field", ifFormat : "{CALENDAR_DATEFORMAT}", showsTime : false, button : "due_date_trigger", singleClick : true, step : 1
});
</script>
