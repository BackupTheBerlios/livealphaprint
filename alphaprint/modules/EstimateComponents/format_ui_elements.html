<!-- BEGIN: base_format -->
<div id="base_callback">
  <table width="100%" cellpadding="0" cellspacing="0" border="0">
    <tr>
      <td width="30%" ><slot>
          <input name='base_x' id='base_x' tabindex='1' size='3' maxlength='50' type="text"  value="{base_x}" />
        x
        <input name='base_y' id='base_y' tabindex='1' size='3' maxlength='50' type="text"  value="{base_y}" />
        <input name='base_format_id' id='base_format_id' tabindex='1' maxlength='50' type="hidden" value="" />
      </slot></td>
   
    </tr>
	<tr>
	<td colspan="3">{LBL_FORMAT_IN_USE}</td>
	</tr>
  </table>
</div> 
<!-- END: base_format --> 


<!-- BEGIN: child_format --> 
<div id="child_callback">
<table width="100%" cellpadding="0" cellspacing="0" border="0"> 
  <tr> 
    <td width="30%" ><slot> 
      <input name='child_x' id='child_x' tabindex='1' size='3' maxlength='50' type="text"   value="{child_x}" /> 
      x
      <input name='child_y' id='child_y' tabindex='1' size='3' maxlength='50' type="text"   value="{child_y}" /> 
      <input name='child_format_id' id='child_format_id' tabindex='1' maxlength='50' type="hidden" value="" /> 
      </slot></td> 
    <td width="85%"><slot> 
      <div id="dropdown_base" > 
        <select name="child_format" id="child_format" tabindex='1'onChange="getBaseFormat(this.value,this.name,'get_estimate_base_format');"> 
           
          
      {CHILD_FORMAT_OPTIONS}
           
         
        </select> 
      </div> 
      </slot> </td> 
    <td width="70%"><slot> 
      </slot> </td> 
  </tr> 
</table>
{MOD.LBL_FORMAT_COEF}: {COEF}
</div> 
<!-- END: child_format --> 

<!-- BEGIN: no_child_defined --> 
<div id="child_callback"> {MOD.LBL_NO_CHILD_DEFINED}</div> 
<!-- END: no_child_defined -->

</div>
