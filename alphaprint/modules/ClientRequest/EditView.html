<!-- BEGIN: main -->
<script type="text/javascript" src="include/javascript/popup_parent_helper.js?s={SUGAR_VERSION}&c={JS_CUSTOM_VERSION}"></script>
 <form name="EditView" method="post" action="index.php"> 
  <input type="hidden" name="module" value="ClientRequest" /> 
  <input type="hidden" name="record" value="{ID}" /> 
  <input type="hidden" name="action" value="" /> 
  <input type="hidden" name="return_module" value="{RETURN_MODULE}" /> 
  <input type="hidden" name="return_id" value="{RETURN_ID}" /> 
  <input type="hidden" name="return_action" value="{RETURN_ACTION}" /> 
  <input type="hidden" name="account_id" value="{ACCOUNT_ID}" /> 
  <input type="hidden" name="contact_id" value="{CONTACT_ID}" /> 
  <input type="hidden" name="quote_id" value="{QUOTE_ID}" /> 
  <input type="hidden" name="email_id" value="{EMAIL_ID}" /> 
  <input type="hidden" name="opportunity_id" value="{OPPORTUNITY_ID}" /> 
  <input type="submit" name="button" value="  {APP.LBL_SAVE_BUTTON_LABEL}  "
	class="button" tabindex="5"
	onclick="this.form.action.value='Save'; return check_form('EditView');"
	title="{APP.LBL_SAVE_BUTTON_TITLE}" accesskey="{APP.LBL_SAVE_BUTTON_KEY}"
/> 
  <input type="submit" name="button" value="  {APP.LBL_CANCEL_BUTTON_LABEL}  "
	class="button" tabindex="6"
	onclick="this.form.module.value='{RETURN_MODULE}'; this.form.action.value='{RETURN_ACTION}'; this.form.record.value='{RETURN_ID}';"
	title="{APP.LBL_CANCEL_BUTTON_TITLE}" accesskey="{APP.LBL_CANCEL_BUTTON_KEY}"
/> 
  <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tabForm"> 
     <tr> 
      <th align="left" class="dataField" colspan="6"><h4 class="dataLabel">{MOD.LBL_PRODUCT_INFORMATION}
          <input title="{APP.LBL_SELECT_BUTTON_TITLE}" accessKey="{APP.LBL_SELECT_BUTTON_KEY}" type="button" tabindex='1' class="button" value='{APP.LBL_SELECT_BUTTON_LABEL}' name=btn1
			onclick='open_popup("Products", 600, 400, "&filter0=clientrequest_id&filtervalue0=NULL", true, false, {encoded_products_popup_request_data});' /> 
          <input title="{APP.LBL_NEW_BUTTON_LABEL}" type="button" tabindex='1' class="button" value='{APP.LBL_NEW_BUTTON_LABEL}' name=btn1
			onclick='toggleDisplay("product_info")' /> 
        </h4></th> 
    </tr> 
     <tr> 
      <td> <div id="product_info" style="display:none "> 
          <table width="100%"  border="0" cellspacing="0" cellpadding="0"> 
            <tr> 
              <td nowrap class="dataLabel"><span sugar='slot2'> {MOD.LBL_CODE}:</span sugar='slot'></td> 
              <td class="dataField"><span sugar='slot2b'> <span sugar='slot2b'> 
                <input name='pnum' readonly style="background:inherit; border-style:none" tabindex='1' size='5' maxlength='5' type="text" value="{pnum}"> 
                </span sugar='slot'> </span></td> 
              <td class="dataLabel" nowrap="nowrap"><slot>{MOD.LBL_ACCOUNT_NAME}: <span class="required">{APP.LBL_REQUIRED_SYMBOL}</span> </slot></td> 
              <td class="dataField"><slot> 
                <input name='account_name' tabindex='1' size='30' maxlength='50' type="text" value="{ACCOUNT_NAME}" /> 
                <span sugar='slot3b'> </span sugar='slot'> 
                <input title="{APP.LBL_SELECT_BUTTON_TITLE}" accesskey="{APP.LBL_SELECT_BUTTON_KEY}" type="button" tabindex='1' class="button" value='{APP.LBL_SELECT_BUTTON_LABEL}' name="btn12"
			onclick='open_popup("Accounts", 600, 400, "", true, false, {encoded_account_popup_request_data}, "", true);' {DISABLED_ACCOUNT}/> 
                </slot></td> 
            </tr> 
            <tr> 
              <td class="dataLabel"><span sugar='slot1'>{MOD.LBL_NAME} <span class="required">{APP.LBL_REQUIRED_SYMBOL}</span></span sugar='slot'></td> 
              <td class="dataField"><span sugar='slot1b'> 
                <input name="product_name"
	tabindex="1" size="35" maxlength="50" type="text" value="{product_name}" > 
                <input type="hidden" name="product_id" value="{product_id}" /> 
                <input type="hidden" name="account_id" value="{account_id}" /> 
                <input type="hidden" name="contact_id" value="{contact_id}" /> 
                </span sugar='slot'></td> 
              <td class="dataLabel" nowrap="nowrap"><slot>{MOD.LBL_CONTACT_NAME}: </slot></td> 
              <td class="dataField"><slot> 
                <input name='contact_name' tabindex='1' size='30' maxlength='50' type="text" value="{CONTACT_NAME}" /> 
                <span sugar='slot3b'> </span sugar='slot'> 
                <input title="{APP.LBL_SELECT_BUTTON_TITLE}" accesskey="{APP.LBL_SELECT_BUTTON_KEY}" type="button" tabindex='1' class="button" value='{APP.LBL_SELECT_BUTTON_LABEL}' name="btn12"
			onclick='open_popup(&quot;Contacts&quot;, 600, 400, &quot;&quot;, true, false, {encoded_contact_popup_request_data}, &quot;single&quot;, true);' {DISABLED_ACCOUNT}/> 
                </slot></td> 
            </tr> 
          </table> 
        </div></td> 
    </tr> 
   </table> 
  <br> 
  <table width="100%" border="0" cellspacing="0" cellpadding="0" class="tabForm"> 
     <tr> 
      <td> <table width="100%" border="0" cellspacing="0" cellpadding="0"> 
          <tr> 
            <td width="15%" class="dataLabel"><span sugar='slot1'>{MOD.LBL_NAME} <span class="required">{APP.LBL_REQUIRED_SYMBOL}</span></span sugar='slot'></td> 
            <td width="45%" class="dataField"><span sugar='slot1b'> 
              <input name="name"
	tabindex="1" size="35" maxlength="50" type="text" value="{NAME}"> 
              </span sugar='slot'></td> 
            <td class="dataLabel"><span sugar='slot2'>&nbsp;</span sugar='slot'></td> 
            <td class="dataField"><span sugar='slot2b'>&nbsp;</span sugar='slot'></td> 
          </tr> 
          <tr> 
            <td class="dataLabel"><span sugar='slot3'>{MOD.LBL_ASSIGNED_USER_ID}</span sugar='slot'></td> 
            <td  class="dataField"><span sugar='slot3b'> 
              <input class="sqsEnabled" tabindex="1" autocomplete="off" id="assigned_user_name" name='assigned_user_name' type="text" value="{ASSIGNED_USER_NAME}"> 
              <input id='assigned_user_id' name='assigned_user_id' type="hidden" value="{ASSIGNED_USER_ID}" /> 
              <input title="{APP.LBL_SELECT_BUTTON_TITLE}" accessKey="{APP.LBL_SELECT_BUTTON_KEY}" type="button" tabindex='1' class="button" value='{APP.LBL_SELECT_BUTTON_LABEL}' name=btn1
			onclick='open_popup("Users", 600, 400, "", true, false, {encoded_users_popup_request_data});' /> 
              </span sugar='slot'> </td> 
            <!-- BEGIN: open_source --> 
            <td  class="dataLabel"><span sugar='slot5'>&nbsp;</span sugar='slot'></td> 
            <td class="dataField"><span sugar='slot5b'>&nbsp;</span sugar='slot'></td> 
            <!-- END: open_source --> 
          </tr> 
          <tr> 
            <td class="dataLabel" valign="top"><span sugar='slot6'>{MOD.LBL_DESCRIPTION}</span sugar='slot'></td> 
            <td class="dataField" colspan="3"><span sugar='slot6b'> 
              <textarea name="description"
	cols="60" rows="8" tabindex="3">{description}</textarea> 
              </span sugar='slot'></td> 
          </tr> 
        </table></td> 
    </tr> 
   </table> 
  <div style="padding-top: 2px;"> 
     <input type="submit" name="button" value="  {APP.LBL_SAVE_BUTTON_LABEL}  "
	class="button" tabindex="5"
	onclick="this.form.action.value='Save'; return check_form('EditView');"
	title="{APP.LBL_SAVE_BUTTON_TITLE}" accesskey="{APP.LBL_SAVE_BUTTON_KEY}"
/> 
     <input type="submit" name="button" value="  {APP.LBL_CANCEL_BUTTON_LABEL}  "
	class="button" tabindex="6"
	onclick="this.form.module.value='{RETURN_MODULE}'; this.form.action.value='{RETURN_ACTION}'; this.form.record.value='{RETURN_ID}';"
	title="{APP.LBL_CANCEL_BUTTON_TITLE}" accesskey="{APP.LBL_CANCEL_BUTTON_KEY}"
/> 
   </div> 
</form> 
{JAVASCRIPT}
<!-- END: main -->
